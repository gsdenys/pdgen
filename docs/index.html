<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="font.css">

  <style>
    .cover {
      background-image: url(_media/bg.jpeg) !important;
      background-repeat: no-repeat !important;
      background-size: 100% 100vh !important;
    }

    .logo {
      color: green;
      font-size: 4em;
    }

    .logo-title {
      color: green;
      font-size: 1.5em;
    }

    .anchor span {
      color: #008001;
      font-weight: bold;
    }

    section.cover .cover-main>p:last-child a:last-child {
      background-color: #008001 !important;
    }

    section.cover .cover-main>p:last-child a {
      border: 1px solid #008001 !important;
      border-color: #008001 !important;
    }

    code {
      white-space: pre-wrap !important;
    }

    .docsify-tabs--classic>.docsify-tabs__tab--active {
      box-shadow: inset 0 3px 0 0 #008001 !important;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<span class="icon-logo logo-title"></span>',
      loadNavbar: true,
      subMaxLevel: 3,
      coverpage: true,
      onlyCover: false,
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PDGEN - Documentation</title>
  <link rel="icon" type="image/ico" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="font.css">

  <style>
    .cover {
      background-image: url(_media/bg.jpeg) !important;
      background-repeat: no-repeat !important;
      background-size: 100% 100vh !important;
    }

    .logo {
      color: green;
      font-size: 4em;
    }

    .desc {
      color: green;
      font-size: 1.2em;
    }

    .logo-title {
      color: green;
      font-size: 1.5em;
    }

    .anchor span {
      color: #008001;
      font-weight: bold;
    }

    section.cover .cover-main>p:last-child a:last-child {
      background-color: #008001 !important;
    }

    section.cover .cover-main>p:last-child a {
      border: 1px solid #008001 !important;
      border-color: #008001 !important;
    }

    code {
      white-space: pre-wrap !important;
    }

    .docsify-tabs--classic>.docsify-tabs__tab--active {
      box-shadow: inset 0 3px 0 0 #008001 !important;
    }

    .sidebar {
      background-color: transparent !important;
      padding: 20px 0 0 !important;
    }

    .sidebar .sidebar-nav {
      padding: 6px 0 0 !important;
    }

    body {
      background-image: url(_media/header.jpeg) !important;
      background-repeat: no-repeat !important;
      background-size: 100% !important;
    }

    @media only screen and (max-device-width: 540px) and (orientation : portrait) {
      .app-nav.no-badge {
        margin: 25px 0px 25px 0px !important;
        width: 100%;
      }

      .app-nav li,
      .app-nav ul {
        padding: 0 !important;
      }

      .app-nav ul {
        width: 100%;
        text-align: center;
      }

      .app-nav li {
        display: inline-block;
        margin: 0 0.35rem;
        padding: 5px 0;
      }

      .markdown-section {
        padding-top: 50px !important;
      }
    }

    @media only screen and (min-device-width: 541px) and (orientation : landscape) {
      section.cover ul {
        font-size: 1.25rem;
        line-height: 2rem;
        display: grid;
        text-align: left;
        grid-column-gap: 16px;
        grid-row-gap: 10px;
        grid-template-columns: repeat(2, 50%);
        list-style: none;
        max-width: unset;
        margin: 1.5em 0;
      }

      li {
        display: list-item;
        text-align: -webkit-match-parent;
      }

      section.cover ul li {
        white-space: nowrap;
        padding-left: 20px;
      }

      section.cover .cover-main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0;
        padding: 32px 16px 0;
      }

      section.cover blockquote {
        font-size: 2rem;
        text-align: center;
        margin: 0px !important;
      }

      section.cover h1 {
        color: inherit;
        font-size: 2.5rem;
        font-weight: 300;
        margin: 0.3rem 0 2.5rem;
        position: relative;
        text-align: center;
      }

      section.cover p {
        line-height: 1rem;
        margin: 0.5em 0;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<span class="icon-logo logo-title"></span>',
      repsitory: '',
      loadNavbar: true,
      subMaxLevel: 3,
      coverpage: true,
      onlyCover: true,
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      plugins: [
        function pageFooter(hook, vm) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/gsdenys">gsdenys</a> &copy;2022. &nbsp;</span>',
            '<span>Licensed as <a href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache 2</a>.</span>',
            '</footer>',
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        },
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
</body>

</html>
